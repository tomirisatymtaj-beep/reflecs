<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–†–µ—Ñ–ª–µ–∫—Å–∏—è –ø–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–º—É –∑–∞–¥–∞–Ω–∏—é</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Orbitron', sans-serif;
  margin:0;
  padding:0;
  background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
  color:#00ffea;

.container {

  box-shadow: 0 0 40px #00ffea;
  width:90%;

}
h1 { font-size:2.5em; margin-bottom:30px; text-shadow:0 0 15px #00ffea;}

  padding:15px 25px;
  margin:10px;
  font-size:1.2em;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background: #00ffea;

}

</head>
<body>
<div class="container">
<h1>–†–µ—Ñ–ª–µ–∫—Å–∏—è –ø–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–º—É –∑–∞–¥–∞–Ω–∏—é</h1>

<!-- –ö–Ω–æ–ø–∫–∏ —É—á–µ–Ω–∏–∫–∞ -->
<div id="studentMode">
  <button onclick="vote('ok')">‚úÖ –Ø —Å–º–æ–≥ —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è</button>
  <button onclick="vote('question')">‚ùì –ï—Å—Ç—å –≤–æ–ø—Ä–æ—Å—ã</button>
  <button onclick="vote('help')">üÜò –ù—É–∂–Ω–∞ –ø–æ–º–æ—â—å</button>
  <br>
  <button onclick="showTeacherLogin()">–Ø —É—á–∏—Ç–µ–ª—å</button>
</div>

<!-- –í–≤–æ–¥ –ø–∞—Ä–æ–ª—è –¥–ª—è —É—á–∏—Ç–µ–ª—è -->
<div id="teacherLogin">
  <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
  <button onclick="loginTeacher()">–í–æ–π—Ç–∏</button>
</div>

<!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
<div id="stats" class="stats">
  <div class="stat-item">‚úÖ –Ø —Å–º–æ–≥ —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è: <span id="ok">0</span></div>
  <div class="stat-item">‚ùì –ï—Å—Ç—å –≤–æ–ø—Ä–æ—Å—ã: <span id="question">0</span></div>
  <div class="stat-item">üÜò –ù—É–∂–Ω–∞ –ø–æ–º–æ—â—å: <span id="help">0</span></div>
</div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("reflectionData")) || {ok:0, question:0, help:0};
localStorage.setItem("reflectionData", JSON.stringify(data));

function vote(type) {
  let voted = sessionStorage.getItem("voted");
  if(voted) { alert("–í—ã —É–∂–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏!"); return; }
  data[type]++;
  localStorage.setItem("reflectionData", JSON.stringify(data));
  sessionStorage.setItem("voted", true);
  alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à –æ—Ç–≤–µ—Ç!");
}

function updateStats() {
  let stored = JSON.parse(localStorage.getItem("reflectionData")) || {ok:0, question:0, help:0};
  document.getElementById("ok").innerText = stored.ok;
  document.getElementById("question").innerText = stored.question;
  document.getElementById("help").innerText = stored.help;
}
setInterval(updateStats, 500);

// –ü–æ–∫–∞–∑–∞—Ç—å –≤–≤–æ–¥ –ø–∞—Ä–æ–ª—è
function showTeacherLogin() {
  document.getElementById("teacherLogin").style.display="block";
}

// –†–µ–∂–∏–º —É—á–∏—Ç–µ–ª—è
function loginTeacher() {
  const password = document.getElementById("password").value;
  if(password === "1234") {
    document.getElementById("studentMode").style.display="none";
    document.getElementById("teacherLogin").style.display="none";
    document.getElementById("stats").style.display="block";
  } else {
    alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");

</script>

</html>
